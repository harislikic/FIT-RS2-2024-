name: desktop_app
description: A new Flutter project for desktop.

publish_to: "none" # Ne objavljujeÅ¡ ovaj projekat na pub.dev.

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  http: ^1.2.2
  fluttertoast: ^8.2.1
  image_picker: ^0.8.7
